version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mysql:5.7.22-ram

    working_directory: ~/dev-ctoec

    steps:
      - checkout

      - run: echo 127.0.0.1 dev-ctoec.dev | sudo tee -a /etc/hosts

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: composer self-update
      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run: mysql -u ubuntu -e "create database wordpress"
      - run: curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      - run: chmod +x wp-cli.phar
      - run: ./wp-cli.phar core config --allow-root --dbname=wordpress --dbuser=ubuntu --dbhost=localhost --path=wordpress
      
      # Install WordPress
      - run: ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=dev-ctoec.dev:8080 --title=WordPress --path=wordpress
      - run: cp ~/dev-ctoec/apache-ci.conf /etc/apache2/sites-available
      - run: a2ensite apache-ci.conf
      - run: sudo service apache2 restart

      # run tests!
      - run: vendor/bin/phpunit